<!-- <h4>Template for 5-day forecast page:</h4> -->
<div *ngIf="weatherForecastDetails" class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{weatherForecastDetails.city.name}}</h3>
    </div>
    <ul class="list-group">
      <!---->
      <li class="list-group-item" *ngFor="let list of weatherForecastDetails.list">
        {{list.day}}: {{list.weather[0].main}} - Min: {{list.temp.min.toFixed(0)}} - Max: {{list.temp.max.toFixed(0)}}

        <img
          class="icon"
          [src]="getIconPath(list.weather[0].main)"
        />
      </li>
    </ul>

  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" (click)="navigateToHome()">
    &lt; Back to main page
  </button>
</div>
